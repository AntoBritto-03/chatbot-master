<!DOCTYPE html>
<html>

<head>
	<title>Government Scheme Chatbot</title>
	<link rel="icon" href="ai.jpg" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="container" class="container">
		<div class="chat-list-wrapper">
			<div class="chat-list">
				<p>Your chat history will appear here</p>
			</div>
		</div>
		<div id="chat" class="chat">
			<h1 style="font-family: cursive;">Hallo</h1>
			<div id="messages" class="messages"></div>
			<input id="input" class="chat-input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
		</div>
		 
	</div>
</body>
<script type="text/javascript" src="index.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>

</html>
